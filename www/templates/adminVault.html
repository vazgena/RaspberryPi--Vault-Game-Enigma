{% block body %}

    <script src="/static/js/jquery1.8.2.min.js"></script>
    <script src="/static/js/in_house.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/hack.js"></script>
    <script src="/static/js/curved_text.js"></script>
    <link rel='stylesheet prefetch' href='/static/css/roboto.css'>
    <link rel='stylesheet prefetch' href='/static/css/font-awesome.min.css'>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/inhouse.css?version=.01.5" rel="stylesheet">
    <style>
        .btn {
            border: 2px solid black;
            background-color: white;
            color: black;
            width: 200px;
            height: 100px;
            font-size: 16px;
            margin-left: 20px;
        }
    </style>

    <form action="/adminStartvault" method=post class="form-horizontal">
        <div class="form" style="display: block">
        <div class="module form-module">
            <div><br></div>
            <h2 align="center" >Set a Handicap and start or just hit start.</h2>
            <div class="control-group">
                <div class="controls" style="margin-left: 20px";>
                    <input type="text" id="r1Bonus" name="r1Bonus" class="input-xlarge"
                    placeholder="Enter Handicap" value="0" required> Labyrinth
                </div>
            </div>
            <div class="control-group" style="margin: 20px";>
                <div class="controls">
                    <input type="text" id="r2Bonus" name="r2Bonus" class="input-xlarge"
                    placeholder="Enter Handicap" value="0" required> Enigma
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn">Start Game</button>
                </div>
                <div align="right">
                    <br>
                </div>
            </div>
        </div>
    </div>

    </form>

    <div>
        <div id="resettext" style="display: block"></div>
        <p>
            <button class="btn" onclick="reset_stations()">Reset Stations</button>
        </p>

        <p>
            <button class="btn" onclick="reset_trackers()">Reset Tracking</button>
        </p>
        <p>
            <button class="btn" onclick="reset_server()">Reset Server</button>
        </p>
    </div>
    <script>
    function reset_stations() {
        $('#resettext').text("Stations Resetting");
        var reset_site = "/resetallVault";

        {
            $.ajax({
                type: 'POST',
                url: reset_site,
                data: {
                    endgame: "true"
                }
            });

        }
    }

    function reset_server() {
        $('#resettext').text("Server Resetting Please Wait");
        var reset_site = "/resetserver";

        {
            $.ajax({
                type: 'POST',
                url: reset_site,
                data: {
                    reset: "True"
                }
            });

        }
    }

    function reset_trackers() {
        $('#resettext').text("trackers reset");
        var reset_site = "/resettrackVault";

        {
            $.ajax({
                type: 'POST',
                url: reset_site,
                data: {
                    endgame: "true"
                }
            });

        }
    }
    </script>
{% endblock %}
