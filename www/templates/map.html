{% for x in xy_name_list %}
    {{ x }}
{% endfor %}

<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: ""
	},
	axisX: {
		title:"",
		maximum: 20,
		minimum: 0
	},
	axisY:{
		title: "",
		gridColor: "lightgrey",
		tickColor: "lightgrey",
		lineThickness: 0,
		valueFormatString:"#.##",
		maximum: 20,
		minimum: 0
	},
	data: [{
		type: "bubble",
		markerType: "triangle",
		toolTipContent: "",
		dataPoints: [
		    {% for x in xy_name_list %}
                { x:{{ x[1] }}, y:{{ x[2] }}, z:34.12, label:"{{ x[0] }}" },
            {% endfor %}

		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
