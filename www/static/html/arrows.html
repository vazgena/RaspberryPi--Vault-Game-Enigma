<script src="../../static/js/jquery1.8.2.min.js"></script>
<div id="arrows" style="width: 550px; height: 165px">
    <div class="arrow left"></div>
    <div class="arrow middle"></div>
    <div class="arrow right"></div>
</div>

<style>
#arrows{
    width:100%;
    height:80px;
    position:absolute;
    top:0;
    left:0;
}
#arrows .arrow{
    background:url(../../static/images/18_Enigma_Arrow_Button_v3.png) no-repeat;
    height:165px;
    width:175px;
    float:left;
    opacity: 0;
}
</style>
<script>

function animate() {
    $('.left').fadeTo(500, 1).delay(500).fadeTo(500, 0);
    $('.middle').delay(250).fadeTo(500, 1).delay(500).fadeTo(500, 0);
    $('.right').delay(500).fadeTo(500, 1).delay(500).fadeTo(500, 0);
}
setInterval(animate, 2000);

</script>
